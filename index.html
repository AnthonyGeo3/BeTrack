<!DOCTYPE html>
<html>
<head>
    <title>Behavior Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="homePage"></div>

    <h1>BeTrack</h1>

    <div class="controls">
        <button id="startButton">+</button>
        <button id="stopButton">Stop</button>
        <button id="reduceButton">-</button>
    </div>

    <div id="manualTimeEntry">
        <button id="updateTimeButton">Manual</button>
    </div>

    <div id="timeDisplay">Time: 0</div>

    <div id="log"></div>

    <button id="viewLogButton">Show Log</button>

    <div id="logPage" style="display: none;">
        <h2>Activity Log</h2>
        <div id="activityLog"></div>
        <button id="exportButton">Export Logs</button>
        <button id="homeButton">Hide</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
