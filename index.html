<!DOCTYPE html>
<html>
<head>
    <title>Behavior Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="homePage"></div>
    <h1>Behavior Tracking Tool</h1>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="reduceButton">Reduce Time</button>
    <div id="timeDisplay">Time: 0</div>
    <div id="log"></div>
    <button id="viewLogButton">View Log</button>

    <div id="logPage" style="display: none;">
        <h2>Activity Log</h2>
        <div id="activityLog"></div>
        <button id="homeButton">Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
